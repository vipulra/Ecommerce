  <div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.imageUrl" />

    <div class="card-body">
      <p class="card-text">{{productItem.brand}}</p>
      <p class="card-text">{{productItem.name}}</p>
      <p class="card-text">
        <strong>{{ productItem.price | currency:'INR' }}</strong>
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click) = "handleAddToCart()">Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click) = "viewDetails(productItem.id)">View Details</button>
        </div>
      </div>
    </div>
  </div>

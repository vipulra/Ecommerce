<!--Section: Block Content-->

<section class="mb-5">

  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">

      <div id="mdb-lightbox-ui"></div>

      <div class="mdb-lightbox">

        <div class="row product-gallery mx-1">

          <div class="col-12 mb-0">
            <figure class="view overlay rounded z-depth-1 main-img">
              <a href="product.imageUrl"
                data-size="710x823">
                <img [src]="(product.imageUrl)"
                  class="img-fluid z-depth-1">
              </a>
            </figure>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-3">
                <div class="view overlay rounded z-depth-1 gallery-item">
                  <img [src]="product.imageUrl"
                    class="img-fluid">
                  <div class="mask rgba-white-slight"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="col-md-6">
      <h6>SKU: {{product.sku}}</h6>
      <h5>{{product.name}}</h5>
      <p class="mb-2 text-muted text-uppercase small">BRAND : {{product.brand}}</p>
      <p><span class="mr-1"><strong>{{product.price | currency: "INR"}}</strong></span></p>
      <p class="pt-1">{{product.description}}</p>
      <hr>
      <br>
      <br>
      <br>
      <br>
      <button type="button" class="btn btn-primary btn-md mr-1 mb-2">Buy now</button>
      <button type="button" class="btn btn-light btn-md mr-1 mb-2" (click) = "handleAddToCart()" ><i
          class="fas fa-shopping-cart pr-2"></i>Add to cart</button>
    </div>
  </div>

</section>
<!--Section: Block Content-->

<script>
  $(document).ready(function () {
  // MDB Lightbox Init
  $(function () {
    $("#mdb-lightbox-ui").load("mdb-addons/mdb-lightbox-ui.html");
  });
});
</script>
